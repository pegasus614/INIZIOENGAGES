<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Working Icon Example</title>
<style>
  .icon-container {
    width: 48px;        /* Icon size */
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #ccc; /* Optional: see the box */
  }

  .icon-container img {
    max-width: 100%;
    max-height: 100%;
    display: block;
  }
</style>
</head>
<body>

<div class="icon-container">
  <img 
      src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" 
      alt="Student Icon" 
      onerror="this.onerror=null;this.src='https://via.placeholder.com/48?text=?';"
  />
</div>

</body>
</html>
